<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{{ url_for('static', filename="js/jquery.min.js") }}"></script>
    <script>
        $(function () {
            $.ajax({
                url: '/get_provinces/',
                type: 'get',
                data: null,
                success: function (data) {
                    data = JSON.parse(data);
                    var html = '';
                    $(data).each(function (i, obj) {
                        html += "<option>";
                        html += obj.province_name;
                        html += "</option>";
                    });
                    $("select[name='provinces']").html(html);
                }
            });
        });
    </script>
</head>
<body>
<select name="provinces" id="">
    
</select>
</body>
</html>
